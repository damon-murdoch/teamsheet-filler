<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
	
		<title>
			VG Team List Filler
		</title>
		
		<!-- Bootstrap External CSS File -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
    <body class='page'>
        <div id='body' class='container-fluid'>
            <div class='d-flex justify-content-center'>
                <form id='form' class='form-group'>
                    <div class='text-center'>
                        <h4>
                            Pokemon Video Game Team List
                        </h4>
                    </div>
                    <table id='table' class='table-responsive-lg'>
                        <tr class=''>
                            <td class=''>
                                <p>
                                    First Name:

                                    <u id='first-name'>
                                    </u>
                                </p>
                            </td>
                            <td class=''>
                                <p>
                                    Event Dates:

                                    <u id='event-dates'>
                                    </u>
                                </p>
                            </td>
                        </tr>
                        <tr class=''>
                            <td class=''>
                                <p>
                                    Family Name:

                                    <u id='family-name'>
                                    </u>
                                </p>
                            </td>
                            <td class=''>
                                <p>
                                    Event Name:

                                    <u id='event-name'>
                                    </u>
                                </p>
                            </td>
                        </tr>
                        <tr class=''>
                            <td class=''>
                                <p>
                                    Player ID:

                                    <u id='player-id'>
                                    </u>
                                </p>
                            </td>
                            <td class=''>
                                <p>
                                    Switch Profile Name: 
                                    
                                    <u id='switch-profile'>
                                    </u>
                                </p>
                            </td>
                        </tr>
                        <tr class=''>
                            <td class=''>
                                <p>
                                    Date of Birth:

                                    <u id='date-of-birth'>
                                    </u>
                                </p>
                            </td>
                            <td class=''>
                                <p>
                                    Battle Team Number / Name:

                                    <u id='battle-team-name'>
                                    </u>
                                </p>
                            </td>
                        </tr>
                        <tr class=''>
                            <td class='row pl-3'>
                                <p>
                                    Age Division:
                                    
                                    <div class='row'>
                                        <div class="pl-5">
                                            <input class="form-check-input" type="checkbox" value="" id="check-junior">
                                            <label class="form-check-label">
                                                Juniors
                                            </label>
                                        </div>
                                        <div class="pl-5">
                                            <input class="form-check-input" type="checkbox" value="" id="check-senior">
                                            <label class="form-check-label">
                                                Seniors
                                            </label>
                                        </div>
                                        <div class="pl-5">
                                            <input class="form-check-input" type="checkbox" value="" id="check-master">
                                            <label class="form-check-label">
                                                Masters
                                            </label>
                                        </div>
                                    </div>
                                </p>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div id='javascript'>
            <!-- JQuery Source Code -->
            <script type='text/javascript' src='js/jquery.min.js'>
            </script>
            
            <!-- Bootstrap JavaScript Source Code -->
            <script type='text/javascript' src='js/bootstrap.min.js'>
            </script>

            <!-- Page JavaScript Source File -->
            <script type='text/javascript' src='form.js'>
            </script>
        </div>
    </body>
</html>
