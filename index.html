<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
	
		<title>
			VG Team List Filler
		</title>
		
		<!-- Bootstrap External CSS File -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

	</head>
    <body class='page'>
		<div id='head'>
			<div id='title' class='text-center'>
				<h1 class='display-4'>Pokemon Video Game Team Sheet Filler</h1> 
				<p class='text-muted lead'>Developed by <a href='https://twitter.com/SirScrubbington'>Damon Murdoch</a></p>
			</div>
		</div>
		<div id='body' class='container-fluid'>
            <div class='d-flex justify-content-center'>
                <form id='form' class='form-group' action='form.html' method='get'>
                    <table id='table'>
                        <tr>
                            <td>
                                <label for='fname'> First Name </label>
                                <input class='form-control' type='text' name='fname' id='fname' placeholder="First Name">
                            </td>
                            <td>
                                <label for='lname'> Last Name </label>
                                <input class='form-control' type='text' name='lname' id='lname' placeholder="Last Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for='playerid'> Player ID </label>
                                <input class='form-control' type='number' name='playerid' id='playerid' placeholder="Player ID">
                
                            </td>
                            <td>
                                <label for='dob'> Date of Birth </label>
                                <input class='form-control' type='date' name='dob' id='dob' placeholder="Date of Birth">            
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for='swprofile'> Switch Profile </label>
                                <input class='form-control' type='text' name='swprofile' id='swprofile' placeholder = "Switch Profile">
                            </td>
                            <td>
                                <label for='teamname'> Battle Team Name / Number </label>
                                <input class='form-control' type='text' name='teamname' id='teamname' placeholder = "Battle Team Name / Number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for='eventname'> Event Name </label>
                                <input class='form-control' type='text' name='eventname' id='eventname' placeholder = "Event Name">
                            </td>
                            <td>
                                <label for='eventdate'> Event Date </label>
                                <input class='form-control' type='date' name='eventdate' id='eventdate' placeholder = "Event Date">
                            </td>
                        </tr>
                        <tr>
                            <td colspan=2> 
                                <label for='teamlist'> Pokemon Team List </label>
                                <textarea class='form-control' name='teamlist' id='teamlist'></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class='form-check'>
                                    <input class='form-check-input' type='checkbox' name='opents' id='opents'>
                                    <label class='form-check-label' for='opents'> 
                                        Open Teamsheet (Hide Stats)
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan=2>
                                <input class='btn btn-primary' name='submit' type='submit' value='Submit'>
                                <button class='btn btn-secondary' name='reset' type='button' onClick='location.reload(true)'> Reset </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div id='javascript'>
            <!-- JQuery Source Code -->
            <script type='text/javascript' src='js/jquery.min.js'>
            </script>
            
            <!-- Bootstrap JavaScript Source Code -->
            <script type='text/javascript' src='js/bootstrap.min.js'>
            </script>

            <!-- Page JavaScript Source File -->
            <script type='text/javascript' src='index.js'>
            </script>
        </div>
    </body>
</html>
